    			<li ><img class="img_user" src="images/face.png" /></li>

                    </ul>

    <section class="main_wrapper">
        <section class="content_header">
            <p>User Profile </p>
        </section> <!-- End of .content_header class -->
    	
        <section class="wrapper1">
             <article></article>
             <p> Upload Picture </p>
             <form action="">
                 <input type="text" id="file-picture" placeholder="Upload Picture"/>
                 <label for="file-upload" class="user_submit">
                     Browse</label>
                 <input id="file-upload" type="file"/> <br>
                 <input type="submit" value="Upload" class="user_upload" />
            </form> <!-- Form completed -->
    	</section> <!-- End of .wrapper1 class -->
    	
        <section class="wrapper2">
            <form class="user_form">

            <section class="login_info"> <!-- Login_info start point -->
                <h3> Login Information </h3>
                    
                    <label>UserName:<sup>*</sup> </label><input class="" title="Enter Username" id="Username" type="text" placeholder="Username"/><br>
                        
                    <label>EmailID:<sup>*</sup></label><input type="email" placeholder="Email" id="Email"/> <br>
                        
                    <label>Password:<sup>*</sup>  </label><input type="password" title="Alphanumeric and Special Characters(!@#$%^&*()) allowed" placeholder="Password" id="Password" /><br>
                        
                     <label>Confirm Password:<sup>*</sup>  </label><input type="password" id="Confirm" placeholder="Confirm Password"/><i id="confirm_message"> Password and Confirm password should be same </i> <br>
                        
                    <label>Access Level :</label>
                    <input type="radio" name="a_level" value="Admin" />Admin
                    <input type="radio" name="a_level" value="User" />User<br>
                    
                </section> <!-- End of .login_info class -->

            <section class="persn_info"> <!-- Start of .persn_info class -->
                
                <h3> Personal Information </h3>
                
                <label>FirstName: </label><input type="text" id="FirstName" placeholder="FirstName" /> <br>
                
                <label>LastName: </label><input type="text" id="LastName" placeholder="LastName"  /> <br>
                
                <label>EmployeeID:<sup><b>*</b></sup></label><input type="text" title="Only Numbers" placeholder="EmployeeID" id="EmployeeID" /> <br>
                
                <label>Location:</label><input type="text" placeholder="Location" id="Location" /> <br>
                
                <label>About:</label><input type="text"  placeholder="About" id="About">
                
            </section> <!-- End of persn_info class -->

            <section class="Greetings">
                <h3> Add New Greetings </h3>
                <label>Upload Greetings: </label><input type="text" id="file-greetings" placeholder="Upload Greetings" /><label for="file-upload_greet" id="user_greet" class="user_greetings">
                     Browse</label>
                 <input id="file-upload_greet" type="file"/> <br>
                <span class="text-comp">(upload greetings in .jpg , .png and .pdf format only)</span> <br>
                <div class="greetings">
                No Image Available.
                </div> <!-- End of .greetings class -->
            </section> <!-- End of .Greetings Section -->

            <section class="form_submit">
                <input type="button" id="reset_form" value="Cancel" />
                <input type="button" id="submit_form" value="Save" >
             </section> <!-- End of .form_submit class -->
            </form> <!-- End of Form with class = .user_form -->
    </section>
    </section> <!-- end of .main_wrapper class section -->
